<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMATO</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0edc6ee2c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="get-app">
                <i class="fa-solid fa-mobile-screen mobile"></i>
                <p>Get the App</p>
            </div>
            <div class="items">
                <a href="/">Investor Relations</a>
                <a href="/">Add restaurant</a>
                <a href="/">Log in</a>
                <a href="/">Sign up</a>
            </div>
        </div>
        <div class="header">
            <div class="zomato">
                <img id="image" src="./images/zomato-image.jpg" alt="">
                <p>Discover the best food & drinks in Nagpur</p>
                <div class="search">
                    <div class="location">
                        <i class="fa-solid fa-location-dot" id="location-icon"></i>
                    </div>
                    <select name="" id="select-input">
                        <option value="Nagpur Jn">Nagpur Jn</option>
                    </select>
                    <input type="text" placeholder="Search for restaurent, Cusines and dish" id="search-input">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
