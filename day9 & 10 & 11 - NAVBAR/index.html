<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0edc6ee2c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar">
        <div id="logodiv">
            <img id="logo" src="https://images.indianexpress.com/2021/01/myntra.png" alt="myntra Image">
        </div>
        <div id="linksdiv">
            <a href="" class="links">MENS</a>
            <a href="" class="links">WOMENS</a>
            <a href="" class="links">KIDS</a>
            <a href="" class="links">HOME & DECOR</a>
            <a href="" class="links">BEAUTY</a>
            <a href="" class="links">STUDIO <sup style="color: #ff6e9b;">NEW</sup></a>
        </div>
        <div id="searchbox">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="inp" type="text" placeholder="Search for Products, Brands and more">
        </div>
        <div id="iconsdiv">
            <div id="profile" class="icon">
                <i class="fa-solid fa-user"></i>
                <p>profile</p>
            </div>
            <div id="wishlist" class="icon">
                <i class="fa-regular fa-heart"></i>
                <p>wishlist</p>
            </div>
            <div id="bag" class="icon">
                <i class="fa-solid fa-bag-shopping"></i>
                <p>Bag</p>
            </div>
        </div>
    </div>
</body>
</html>
