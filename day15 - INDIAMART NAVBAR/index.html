<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Mart</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0edc6ee2c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href=""><img src="./logo.png" alt=""></a>
        </div>
        <div class="search-bar">
            <i class="fa-solid fa-location-dot location"></i>
            <select id="search-select">
                <option value="">All India</option>
            </select>
            <input id="search-input" type="text" placeholder="Enter the Product / service to search">
            <button id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
                search
            </button>
        </div>
        <div class="promo">
            <a href="#">Get best Price</a>
        </div>
        <div class="tools-bar">
            <div class="utility">
                <i class="fa-solid fa-tag items"></i>
                <p>Shopping</p>
            </div>
            <div class="utility">
                <i class="fa-brands fa-sellsy items"></i>
                <p>Sell</p>
            </div>
            <div class="utility">
                <i class="fa-solid fa-question items"></i>
                <p>Help</p>
            </div>
            <div class="utility">
                <i class="fa-solid fa-message items"></i>
                <p>Messages</p>
            </div>
            <div class="utility">
                <i class="fa-solid fa-right-to-bracket items"></i>
                <p>Signin</p>
            </div>
        </div>

    </div>
</body>

</html>
