<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <script
      src="https://kit.fontawesome.com/0edc6ee2c4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="main-container">
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info" style="display: none">
        <div class="locaiton-date-container">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="country-text">Mumbai</h4>
          </div>
          <h5 class="current-date-text regular-txt">FRI, 03 2025</h5>
        </div>
        <div class="weather-summary-container">
          <img
            src="./assets/assets/weather/clouds.svg"
            class="weather-summary-image"
          />
          <div class="weather-summary-info">
            <h1 class="temp-text">29 °C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>
        <div class="weather-conditions-container">
          <div class="condition-items">
            <i class="fa-solid fa-droplet"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>
          <div class="condition-items">
            <i class="fa-solid fa-wind"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Wind speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>
        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-items-date regular-txt">3 JAN</h5>
            <img
              src="./assets/assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-image"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-items-date regular-txt">3 JAN</h5>
            <img
              src="./assets/assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-image"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-items-date regular-txt">3 JAN</h5>
            <img
              src="./assets/assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-image"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-items-date regular-txt">3 JAN</h5>
            <img
              src="./assets/assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-image"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>
      <section class="search-city section-message">
        <img src="./assets/assets/message/search-city.png" alt="" class="message-image">
         <div >
            <h1>Search City</h1>
            <h4>
                find out weather conditions at your place.
            </h4>
         </div>
      </section>
      <section class="not-found section-message" style="display: none;">
        <img src="./assets/assets/message/not-found.png" alt="">
         <div >
            <h1>Search City</h1>
            <h4>
                find out weather conditions at your place.
            </h4>
         </div>
      </section>
    </main>
  </body>
</html>
